<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BrHut - Nhà Của Sự Đơn Giản</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --main-color: #4CAF50;
      --background: #f9f7f2;
      --text-dark: #333;
      --text-light: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text-dark);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      background: url('https://brhut.wordpress.com/wp-content/uploads/2025/04/screenshot_2025-04-24-07-26-52-97_99c04817c0de5652397fc8b56c3b38173713251750086403988.jpg') center/cover no-repeat;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--text-light);
      padding: 1rem;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
    }

    .logo img {
      width: 100px;
      border-radius: 8px;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    header p {
      font-size: 1.1rem;
      max-width: 600px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }

    .button {
      margin-top: 1.5rem;
      background: var(--main-color);
      padding: 0.7rem 1.2rem;
      color: var(--text-light);
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .button:hover {
      background: #388E3C;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 3rem 2rem;
      background: #fff;
    }

    .category {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: #ddd;
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(40px);
    }

    .category.visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s ease;
    }

    .category img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .category h3 {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
    }

    footer {
      background-color: #f4f4f9;
      color: var(--text-dark);
      padding: 2rem 1rem;
      text-align: center;
      border-top: 3px solid var(--main-color);
    }

    .footer-content p {
      font-size: 0.9rem;
      margin: 0.5rem 0;
      line-height: 1.5;
    }

    .footer-content a {
      color: var(--main-color);
      font-weight: bold;
    }

    .footer-social {
      margin-top: 1rem;
    }

    .social-link {
      color: #333;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-link:hover {
      color: var(--main-color);
    }

    @media (max-width: 768px) {
      header h1 { font-size: 1.6rem; }
      header p { font-size: 0.95rem; }
      .logo img { width: 80px; }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">
      <img src="https://brhut.wordpress.com/wp-content/uploads/2025/04/img_20250423_1239323936998109823871622.png" alt="Logo">
    </a>
    <h1>Nhà Của Sự Đơn Giản – Mộc Mạc.</h1>
    <p>Nơi mình chậm rãi dựng nên những điều đơn sơ: một mái lều, vài món đồ thủ công, và những khoảnh khắc yên bình.</p>
    <a href="about.html" class="button">Xem thêm</a>
  </header>

  <section class="categories">
    <a href="dothucong.html" class="category">
      <img src="https://brhut.wordpress.com/wp-content/uploads/2025/04/cover_17453199661767419986561943264097.png" alt="Handmade">
      <h3>Đồ Thủ Công</h3>
    </a>

    <a href="vuonuomxanh.html" class="category">
      <img src="https://brhut.wordpress.com/wp-content/uploads/2025/04/cover_1745331932592854088223531181729.png" alt="Green Nursery">
      <h3>Vườn Ươm Xanh</h3>
    </a>

    <a href="goikynang.html" class="category">
      <img src="https://brhut.wordpress.com/wp-content/uploads/2025/04/cover_17458175842903752646802185968006.png" alt="Skill Pack">
      <h3>Gói Kỹ Năng</h3>
    </a>
  </section>

  <footer>
    <div class="footer-content">
      <p>© 2025 BrHut - Tất cả các quyền được bảo vệ.</p>
      <p>Liên hệ qua email: <a href="mailto:BrHutCraft@gmail.com">BrHutCraft@gmail.com</a></p>
    </div>
    <div class="footer-social">
      <a href="https://www.facebook.com/share/1BmdHDVenW/" class="social-link" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/brhutcraft" class="social-link" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@brhut" class="social-link" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com/@brhutcraft" class="social-link" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>

  <script>
    // Hiệu ứng hiện khi cuộn xuống
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.category').forEach(el => observer.observe(el));
  </script>
</body>
</html>
