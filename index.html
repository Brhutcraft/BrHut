<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrHut – Mộc Mạc Giữa Thiên Nhiên</title>
  <meta name="description" content="BrHut là nơi chia sẻ hành trình sống gần thiên nhiên, làm nhà, đồ thủ công và tận hưởng cuộc sống đơn sơ, yên bình." />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #4CAF50;
      --background: #f9f7f2;
      --text-dark: #333;
      --text-light: #fff;
      --accent: #ff7e5f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      background: url('https://brhut.wordpress.com/wp-content/uploads/2025/04/screenshot_2025-04-24-07-26-52-97_99c04817c0de5652397fc8b56c3b38173713251750086403988.jpg') center/cover no-repeat;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--text-light);
      position: relative;
      padding: 1rem;
    }

    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
    }

    .logo img {
      width: 90px;
      border-radius: 8px;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    header p {
      font-size: 1.1rem;
      max-width: 600px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
    }

    .button {
      margin-top: 1.5rem;
      background: var(--main-color);
      padding: 0.7rem 1.4rem;
      color: var(--text-light);
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .button:hover {
      background: #388E3C;
    }

    main {
      padding: 2rem 1rem;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .category {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: #ddd;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .category:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
    }

    .category img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .category h3 {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 0.4rem 0.9rem;
      border-radius: 5px;
    }

    footer {
      background-color: #f4f4f9;
      color: var(--text-dark);
      padding: 2rem 1rem;
      text-align: center;
      border-top: 3px solid var(--main-color);
    }

    .footer-content p {
      font-size: 0.9rem;
      margin: 0.4rem 0;
    }

    .footer-content a {
      color: var(--main-color);
      font-weight: bold;
    }

    .footer-social {
      margin-top: 1rem;
    }

    .social-link {
      color: #333;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-link:hover {
      color: var(--main-color);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.6rem;
      }

      header p {
        font-size: 1rem;
      }

      .logo img {
        width: 70px;
      }

      .category img {
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      .category img {
        height: 150px;
      }
    }
  </style>
</head>
