<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chi tiết bài viết</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #fff; }
    h1 { margin-bottom: 10px; }
    .content { margin-top: 20px; }
    .image { max-width: 100%; height: auto; }
    .author { font-style: italic; }
  </style>
</head>
<body>
  <h1 id="title">Đang tải...</h1>
  <img id="image" class="image" src="" alt="Image" />
  <div class="author" id="author"></div>
  <div class="content" id="content"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    if (!postId) {
      document.getElementById('title').innerText = 'Không có ID bài viết';
      document.getElementById('content').innerText = 'Vui lòng kiểm tra lại URL.';
    } else {
      fetch('news.json')
        .then(response => response.json())
        .then(data => {
          const post = data.find(p => p.id == postId);
          if (post) {
            document.getElementById('title').innerText = post.title;
            document.getElementById('content').innerHTML = post.content;
            document.getElementById('image').src = post.image;
            document.getElementById('author').innerText = `Tác giả: ${post.author}`;
          } else {
            document.getElementById('title').innerText = 'Không tìm thấy bài viết';
          }
        })
        .catch(() => {
          document.getElementById('title').innerText = 'Lỗi tải dữ liệu';
        });
    }
  </script>
</body>
</html>
